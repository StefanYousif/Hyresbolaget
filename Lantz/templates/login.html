<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Login</title>
  <script src="{{url_for('static', filename='script.js')}}"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
 <body>
  <ul class="nav justify-content-center">
    <li>
      <img src="{{url_for('static', filename='logo.png')}}" class="logo" alt="asdd" width=200px height=200px>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="#">Hyra</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Hyra ut</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Om oss</a>
    </li>
    <li class="nav-item">
      <button class="button-21" id="button" role="button">Logga in</button>
    </li>
  </ul>

<main>


  <div class="popup">
    <div class="popup-content">
      <div class="login-box" >
        <div class="login-header">Logga in</div>
        <img src="{{url_for('static', filename='close.png')}}" class="close" alt="asdd">
        <div class="login-body">
          <form class="form-group" action="{{ url_for('login') }}" method="post">
            <label>Användarnamn</label>
            <input type="text" class="form-control" name="username" placeholder="Användarnamn" id="username" required>
            <label>Lösenord</label>
            <input type="password" class="form-control" name="password" placeholder="Lösenord" id="password" required>
            <input type="submit" value="Logga in" class="form-control btn btn-success " name="">
          </form>

    {% with messages = get_flashed_messages()  %}
    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-danger" role="alert">

      {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <p>Ingen användare? <a href="{{ url_for('register') }}"> <br> Skapa en användare här!</a></p>
  </div>
</div>



<script src="{{url_for('static', filename='script.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
